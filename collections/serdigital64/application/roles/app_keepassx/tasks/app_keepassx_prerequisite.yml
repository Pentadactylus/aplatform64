---
- name: "Application / KeePassX / Prerequisite / Prepare package managers"
  vars:
    sys_repository:
      prepare: true
      deploy: true
      setup: true
      provision: true
    sys_repository_managers:
      flatpak: "{{ app_keepassx_application['type'] == 'flatpak' }}"
      snap: "{{ app_keepassx_application['type'] == 'snap' }}"
  ansible.builtin.include_role:
    name: "serdigital64.system.sys_repository"

- name: "Application / KeePassX / Prerequisite / Prepare package installer"
  vars:
    sys_package:
      prepare: true
  ansible.builtin.include_role:
    name: "serdigital64.system.sys_package"
...
