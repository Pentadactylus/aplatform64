---
dependency:
  name: "galaxy"
  options:
    ignore-errors: true
    role-file: "meta/requirements-dev.yml"
    requirements-file: "meta/requirements-dev.yml"
    collections-path: ${APLATFORM64_CACHE_ANSIBLE}
driver:
  name: "podman"
lint: |
  set -e
  yamllint .
  ansible-lint -c ${APLATFORM64_ANSIBLE_LINT} --exclude molecule/
platforms:
  - name: "centos8"
    image: "centos:8"
    pre_build_image: false
    groups:
      - centos
      - redhat
      - rhel
      - linux
  - name: "centos8-systemd"
    image: "centos:8"
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: false
    groups:
      - centos
      - centos-systemd
      - redhat
      - redhat-systemd
      - rhel
      - rhel-systemd
      - linux
provisioner:
  name: "ansible"
verifier:
  name: "ansible"
...
